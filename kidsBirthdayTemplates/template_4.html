<style>
@import url('https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap');

* {
box-sizing: border-box;
font-family: "Briem Hand", cursive;
  }

canvas {
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1; 
}

.para {
  /* width: 80%; */
  font-weight:800;
  max-width: 350px; 
  height: 10vh; 
  max-height: 50px;
  border-radius: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.para::before {
  content: attr(content);
  position: absolute;
  width: 98%; 
  max-width: 345px; 
  height: 90%; 
  max-height: 45px; 
  z-index: 1;
  background-color: #eee;
  border-radius: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  -webkit-border-radius: 50px;
  -moz-border-radius: 50px;
  -ms-border-radius: 50px;
  -o-border-radius: 50px;
}

.para::after {
  content: "";
  width: 100%;
  height: 100%; 
  position: absolute;
  border-radius: 50px;
  background: conic-gradient(
    #3a7cec 0%12.5%,
    #2ca24c 12.5%25%,
    #f1b500 25%37.5%,
    #e33e2b 37.5%50%,
    #3a7cec 50%62.5%,
    #2ca24c 62.5%75%,
    #f1b500 75%87.5%,
    #e33e2b 87.5%100%
  );
  animation: border-animation 5s linear infinite;
  -webkit-animation: border-animation 5s linear infinite;
}

@keyframes border-animation {
  to {
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
  }
}

</style>
<body>
    <div class="mt-5">
            <h2 class="text-center " style="color:rgb(151 255 246)"  data-aos="fade-down">Come and join us in Celebrating</h2>

            <div class="dinner text-center mx-2">
                <img src="../images//dinner.jpg" data-aos="fade-up" alt="" width="600" height="300" class="img-fluid rounded-5">
            </div>

                </li>
                <li class="m-2 list-unstyled ">
                    <h5 style="color:orange" >Party Celebration</h5>

                </li>

                </li>
                </ul>
            </div>
    </div>
    <script>
        // Déclaration des variables
    let particles = [];
    let numParticles = 400;

    function setup() {
        createCanvas(windowWidth, windowHeight , WEBGL)

        // Création des particules
        for (let i = 0; i < numParticles; i++) {
            let p = new Particle(
                random(-width / 2, width / 2),
                random(-height / 2, height / 2),
                random(-200, 200)
            );
            particles.push(p);
        }
    }

    function draw() {
        background(0);

        // Point de vue de la caméra
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);

        // Mise à jour et affichage des particules
        for (let p of particles) {
            p.update();
            p.display();
        }
    }

    // Classe Particle pour représenter une particule
    class Particle {
        constructor(x, y, z) {
            this.pos = createVector(x, y, z);
            this.vel = createVector(random(-1, 1), random(-1, 1), random(-1, 1));
            this.acc = createVector(0, 0, 0);
            this.maxSpeed = 3;
            this.maxForce = 0.1;
            this.radius = 5;
            this.color = color(random(255), random(255), random(255));
        }

        // Met à jour la position et le mouvement de la particule
        update() {
            this.vel.add(this.acc);
            this.vel.limit(this.maxSpeed);
            this.pos.add(this.vel);
            this.acc.mult(0);
            this.edges();
        }

        // Affiche la particule
        display() {
            ambientLight(255);
            pointLight(255, 255, 255, this.pos);
            noStroke();
            fill(this.color);
            translate(this.pos.x, this.pos.y, this.pos.z);
            sphere(this.radius);
        }

        // Applique une force à la particule
        applyForce(force) {
            this.acc.add(force);
        }

        // Gère les bords de l'écran
        edges() {
            if (this.pos.x < -width / 2 || this.pos.x > width / 2) this.vel.x *= -1;
            if (this.pos.y < -height / 2 || this.pos.y > height / 2) this.vel.y *= -1;
            if (this.pos.z < -200 || this.pos.z > 200) this.vel.z *= -1;
        }
    }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
