<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follow Effect</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 2s ease-out;
        }
    </style>
</head>

<body>
    <div class="container" onmousemove="moveImage(event)">
        <img src="images/road hill (1).png" alt="Image" class="image" id="image">
    </div>
    <script>
        function moveImage(event) {
            const image = document.getElementById('image');
            const container = document.querySelector('.container');
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const imageWidth = image.offsetWidth;
            const imageHeight = image.offsetHeight;
            const maxOffsetX = (containerWidth - imageWidth) / 2;
            const maxOffsetY = (containerHeight - imageHeight) / 2;
            const offsetX = (mouseX - containerWidth / 2) / containerWidth * maxOffsetX;
            const offsetY = (mouseY - containerHeight / 2) / containerHeight * maxOffsetY;

            image.style.transform = `translate(-50%, -50%) translateX(${offsetX}px) translateY(${offsetY}px)`;
        }
    </script>
</body>

</html>
