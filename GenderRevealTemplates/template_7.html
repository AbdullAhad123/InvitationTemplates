<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adult Invitation Template 7</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0 !important;
            margin: 0 !important;
            font-family: "Salsa", cursive;
            color: #063b72;
            font-weight: bolder !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #6fa069;
        }

        ::-webkit-scrollbar-track {
            background-color: white;
        }

        body {
            overflow-x: hidden;
            position: relative;
        }

        html {
            scroll-behavior: smooth;
        }

        #main {
            height: auto;
            width: auto;
        }

        header {
            min-height: 100vh;
            max-height: fit-content;
            width: auto;
            background:  url(images/kidtemp7bkg.jpg) no-repeat;
            background-size: 100% 100%;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: min-content;
        }

        @media (max-width: 575px) {
            header {
                background-size: cover;
                background-position: right;
            }
        }

        .headerimg img {
            width: 100%;
            height: min-content;
            filter: drop-shadow(2px 1px 20px rgb(255, 255, 255));
        }
        .headermainbaloons {
            height: 800px;
            width: 100%;
        }

        .headermainbaloons img {
            width: auto;
            min-height: auto;
            max-height: 700px;
            margin-bottom: 50px;
        }

        .headbaloons {
            margin-top: 12em !important;
            width: 80%;
        }

        .headbaloons img {
            max-height: 300px;
            width: auto;
            filter: drop-shadow(2px 1px 20px rgb(255, 255, 255));

        }

        .decor {
            top: -400px;
            width: 80%;
        }

        .decor img {
            max-height: 500px;
            width: auto;
        }

        @media (max-width: 975px) {
            

            .headbaloons img {
                height: 150px;
            }

            .decor img {
                height: 300px;
            }

            .decor {
                top: -50px;
            }
        }
        .headingstyle{
            font-family: "Dancing Script", cursive;
        }
        .bg_image  {
            position: absolute;
            top:0;
            height: 100%;
            width: 100%;
            background: rgba(102, 49, 247, 0.534) !important;
            background-size: auto;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div id="main">
        <header class="position-relative d-flex align-items-center flex-column">
        <div class="bg_image"></div>
            <div class="headbaloons d-flex justify-content-between w-75">
                <img src="images/kidtemp7img.png" data-aos="zoom-in" alt="" /><img src="images/kidtemp7img2.png" data-aos="zoom-in" alt="" />
            </div>
            <div class="headerimg position-absolute w-100 top-0 animate__animated animate__bounceInDown">
                <img src="images/kidtemp7stars.png" alt="" />
            </div>

            <div class="container-lg m-auto py-5">
                <p class="headingstyle display-1 fw-bolder text-center animate__animated animate__jackInTheBox" >
                    He or She
                </p>
                <p class="fs-5 my-4 p-1 text-center animate__animated animate__jackInTheBox fw-light m-auto rounded-3">
                    WHAT WILL BABY JOHNSON BE?
                </p>
                
                <p class="text-center animate__animated animate__jackInTheBox" >
                    PLEASE JOIN US FOR GENDER REVEAL PARTY IN HONOR OF
                </p>
                <p class="headingstyle display-5 my-5 text-center animate__animated animate__jackInTheBox fw-medium" >
                    Sabrina and Robert
                </p>
                <p class="text-center">
                   SUNDAY, JANUARY 20TH 2024 AT 2:00 PM <br>
                    THE EVENT LOCATION <br> 1234 SW ANYWHERE STREET ANYTOWN, FL 123123 <br><br>
                    RSVP TO MICHELLE 123.121.1211 BY JANUARY 15TH 2023
                </p>
                <p class="text-center">New York</p>
            </div>
            
        </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
